  <head>
    <script type="x-shader/x-vertex" id="v-shader">
      precision mediump float;
      attribute vec3 vertex;
      attribute vec2 vTextureCoord;
      uniform vec3 position;
      uniform vec3 scale;
      uniform mat4 projectionMatrix;
      uniform vec3 backImagePosition;

      varying vec2 vTexCoord;
      varying vec3 vPosition;
      varying vec3 vBackPosition;
      void main() {
        //gl_Position = vec4(vertex.x + position.x, vertex.y + position.y, vertex.z, 1.0);
        gl_Position = projectionMatrix * vec4(vertex * scale + position, 1.0);
        vTexCoord = vTextureCoord;
        vPosition = position;
        //vBackPosition = vTextureCoord;
        vBackPosition = backImagePosition;
      }
    </script>
    <script type="x-shader/x-fragment" id="f-shader">
      precision mediump float;
      uniform vec4 color;
      varying vec2 vTexCoord;
      varying vec3 vPosition;
      varying vec3 vBackPosition;
      uniform sampler2D snowTex;
      float gray_color;
      void main() {
        vec4 snow2D = texture2D(snowTex, vec2(vTexCoord.s, vTexCoord.t));
        //vec3 depth = vec3(1.0, 1.0, 1.0) + vPosition.z / 150.0;
        gl_FragColor = snow2D * vec4(1.0, 1.0, 1.0, 0.6);
      }
    </script>
    <script type="x-shader/x-fragment" id="f-shader-for-back">
      varying vec2 vTexCoord;
      uniform sampler2D iconTex;
      void main() {
        vec4 icon2D = texture2D(iconTex, vec2(vTexCoord.s, vTexCoord.t));
        gl_FragColor = icon2D * vec4(1.0, 1.0, 1.0, 1.0);
      }
    </script>
    <script src="triangle.jsx.js"></script>
  </head>
